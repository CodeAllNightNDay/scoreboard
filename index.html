<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoreboard</title>
    <!-- The external CSS file styles the layout and look of the scoreboard. -->
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <!-- Main heading to label the page as a scoreboard. -->
    <h1 class="scoreboard-title">Scoreboard</h1>
    <!-- Brief description or subtitle for context. -->
    <p class="subtitle">Basic JavaScript practice</p>
    <!-- The scoreboard container holds two team panels (HOME and GUEST). -->
    <div class="scoreboard">
      <!-- HOME TEAM PANEL -->
      <!-- The div below includes a heading for the team name and a score display.
           The JavaScript uses the element with the id 'home-score-display' to show the home team's score. -->
      <div class="team-panel">
        <h2 class="team-name">HOME</h2>
        <div class="score-display" id="home-score-display">0</div>
        <div class="score-controls">
          <!-- The onclick attributes call the JS functions incrementHome() with a specified amount. -->
          <button class="score-btn" onclick="incrementHome(1)">+1</button>
          <button class="score-btn" onclick="incrementHome(2)">+2</button>
          <button class="score-btn" onclick="incrementHome(3)">+3</button>
        </div>
      </div>

      <!-- GUEST TEAM PANEL -->
      <!-- The div below includes a heading for the team name and a score display.
           The JavaScript uses the element with the id 'guest-score-display' to show the guest team's score. -->
      <div class="team-panel">
        <h2 class="team-name">GUEST</h2>
        <div class="score-display" id="guest-score-display">0</div>
        <div class="score-controls">
          <!-- The onclick attributes call the JS functions incrementGuest() with a specified amount. -->
          <button class="score-btn" onclick="incrementGuest(1)">+1</button>
          <button class="score-btn" onclick="incrementGuest(2)">+2</button>
          <button class="score-btn" onclick="incrementGuest(3)">+3</button>
        </div>
      </div>
    </div>
    <!-- This button calls the resetScores() function in scoreboard.js to reset both scores to zero. -->
    <div><button class="reset-btn" onclick="resetScores()">Reset</button></div>

    <!-- The scoreboard.js file connects with the elements in this HTML by referencing their IDs.
         It contains functions for updating the displayed scores based on user interactions. -->
    <script src="scoreboard.js"></script>
  </body>
</html>
